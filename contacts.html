			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);

		.contact-info a {
			display: flex;
			align-items: center;
			text-decoration: none;
			color: #333;

		}

		.contact-info a:hover {
